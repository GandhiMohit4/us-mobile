apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-app
  namespace: argocd
spec:
  project: default
  source:
    # --- REPLACE THIS LINE ---
    repoURL: 'https://github.com/GandhiMohit4/us-mobile.git'
    targetRevision: HEAD
    path: gitops/helm-charts/hello-world-helm # Points to the directory of the Helm chart
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hello-world # Deploy the app into this namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true # ArgoCD will create the 'hello-world' namespace if it doesn't exist